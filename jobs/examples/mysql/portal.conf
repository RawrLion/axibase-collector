  [configuration]
    title = MySQL Server Perfomance Portal
    height-units = 3
    width-units = 3
    display-panels = true
    step-line = false
    markers = false
    entity = axibase.com
  	timespan = 1 day

  [group]
    #Connection to MySQL database per hour
  	[widget]
      statistics = counter
      type = chart
      title = Connections per hour
      time-span = 1 day
      markers = true
      period = 1 hour
      [series]
        metric = mysql.global_status.connections

    #Request
    [widget]
      type = chart
      title = Requests
      period = 10 minutes
      timespan = 2 hours
      statistics = counter
      label-format = label
      stepline = false


    [series]
      metric = mysql.global_status.innodb_buffer_pool_read_requests
      label  = Buffer pool read

    [series]
      metric = mysql.global_status.innodb_buffer_pool_write_requests
      label  = Buffer pool write
    [series]
      metric = mysql.global_status.innodb_log_write_requests
      label  = Log write

    [series]
      metric = mysql.global_status.key_read_requests
      label  = Key read

    [series]
      metric = mysql.global_status.key_write_requests
      label  = Key write

    #Threads by type
    [widget]
      type = chart
      title = Threads
      time-span = 1 hour
      step-line = true
      min-range = 0

      [series]
        metric = mysql.global_status.threads_cached
        label = Cached

      [series]
        metric = mysql.global_status.threads_connected
        label = Connected

      [series]
        metric = mysql.global_status.threads_created
        label = Created

      [series]
        metric = mysql.global_status.threads_running
        label = Running

  [group]

  	#Bytes received/sent
  	[widget]
      type = chart
      title = Bytes received/sent
      mode = column
      statistics = counter
      timespan = 6 hour
      period = 15 minutes
      format = kilobytes

      [series]
        metric = mysql.global_status.bytes_received
      	label = Received

      [series]
        metric = mysql.global_status.bytes_sent
      	label = Sent

    #Uptime
  	[widget]
      width-units = 1
      type = text
      circle = true
      title = Uptime
      format = %dd %Hh %Mm
      update-interval = 1 second
      [series]
        label = Uptime
        metric = mysql.global_status.uptime




      #Open content
      [widget]
    	title = Open content
        type = treemap
    	color-range = blue

        [series]
          metric = mysql.global_status.open_files
          label = Files

        [series]
          metric = mysql.global_status.open_streams
          label = Streams

        [series]
          metric = mysql.global_status.open_table_definitions
          label =Table defenitions

        [series]
          metric = mysql.global_status.open_tables
          label = Tables


  [group]
  	#Queries per 10 minutes
    [widget]
      type = chart
      stack = true
      title = Queries per 10 minutes
      min-range = 0
      statistics = counter
      stepline = false
      timespan = 6 hour
      period = 10 minutes

      [series]
        metric = 	mysql.global_status.queries
        series type = s1
        style = fill-opacity: .4

	#Select queries by type per hour
    [widget]
      title = Select Queries
      type = calendar
      timespan = 6 hour
      summarize-period = 1 hour
      summarize-statistic = counter
      thresholds = 0, 100, 500 ,1000, 2000, 3000
      color-range = blue

      [series]
        metric = mysql.global_status.select_full_range_join
		label = Full range join

      [series]
        metric = mysql.global_status.select_range
      	label = Range

      [series]
        metric = mysql.global_status.select_range_check
      	label = Range check

      [series]
        metric = mysql.global_status.select_full_join
      	label = Full join

	#Sort queries by type per hour
    [widget]
      title = Sort Queries
      type = calendar
      timespan = 6 hour
      summarize-period = 1 hour
      summarize-statistic = counter
      thresholds = 0, 100, 500 ,1000, 2000, 3000
      color-range = blue

      [series]
        metric = mysql.global_status.sort_merge_passes
      	label = Merge passes

      [series]
        metric = mysql.global_status.sort_range
      	label = Range

      [series]
        metric = mysql.global_status.sort_rows
      	label = Rows

      [series]
        metric = mysql.global_status.sort_scan
      	label = Scan
